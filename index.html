<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Workshop Toolkit</title>
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css"
    />
    <style>
      .bad-form {
        border: 0.2rem solid #ff8585 !important;
      }
      .cloak {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column">
          <br />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <button id="go-to-page-api-tx-tool">API/Tx Tool</button>
          <button id="go-to-page-hashing-tool" style="margin-left: 6.4rem">
            Hashing Tool
          </button>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <br />
        </div>
      </div>
      <div class="row page-api-tx-tool cloak">
        <div class="column column-33">
          <form>
            <fieldset>
              <label for="endpoint">1. API Endpoint</label>
              <input
                type="text"
                placeholder="http(s)://api.*.workshop.fst.network"
                id="endpoint"
              />
              <label for="signin-id">2. Sign-In ID</label>
              <input type="text" placeholder="id" id="signin-id" />
              <label for="signin-pw">3. Sign-In Password</label>
              <input type="text" placeholder="password" id="signin-pw" />
              <label for="ethk-pp">4. EthereumKey Passphrase</label>
              <input type="text" placeholder="passphrase" id="ethk-pp" />
            </fieldset>
          </form>
        </div>
        <div class="column">
          <label for="address"
            >Address (click to check it on Blockchain Explorer)</label
          >
          <input type="text" placeholder="0x....." id="address" readonly />
          <label for="mutation-resp">5. ABI Encoding (Mutation response)</label>
          <textarea
            rows="100"
            placeholder="please paste the responded json here"
            id="mutation-resp"
            style="height: 19.5rem; font-family: monospace;"
          ></textarea>
          <button id="submit-transaction" class="float-right" disabled>
            6. Decrypt Key and Submit Transaction
          </button>
        </div>
      </div>
      <div class="row page-api-tx-tool cloak">
        <div class="column">
          <label for="txhash">Transaction Hash</label>
          <input type="text" id="txhash" placeholder="0x....." readonly />
          <button id="check-txhash" class="float-right" disabled>
            7. Check on Blockchain Explorer
          </button>
        </div>
      </div>
      <div class="row page-hashing-tool cloak">
        <div class="column">
          <form>
            <fieldset>
              <label for="hash-content">Original Content</label>
              <input
                style="font-family: monospace"
                id="hash-content"
                placeholder="Data to be de-identified"
                type="text"
              />
              <label for="hash-salt">Salt</label>
              <input
                style="font-family: monospace"
                id="hash-salt"
                placeholder="(Optional)"
                type="text"
              />
              <label for="hash-result"
                >Keccak256 Hash (De-Identified Data)</label
              >
              <input
                style="font-family: monospace"
                id="hash-result"
                placeholder="hash(original_content + hash(salt))"
                type="text"
                readonly
              />
              <label for="hash-result-20bytes">De-Identified Data Entry</label>
              <input
                style="font-family: monospace"
                id="hash-result-20bytes"
                placeholder="Wait for input"
                type="text"
                readonly
              />
            </fieldset>
          </form>
          <button class="float-right" id="hash-save">Save hash</button>
        </div>
      </div>
      <div class="row page-hashing-tool cloak">
        <div class="column">
          <table>
            <thead>
              <tr>
                <th>Content</th>
                <th>Salt</th>
                <th>Hash</th>
                <th>De-Identified Data Entry</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="hash-table-body" style="font-family: monospace"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bacon.js/2.0.13/Bacon.min.js"></script>
    <script src="./lib/buffer.min.js"></script>
    <script src="./lib/jsonpath.min.js"></script>
    <script src="./lib/eth-key-lib-js-browser.js"></script>
    <script src="./lib/sha3.min.js"></script>
    <script src="./lib/workshop.v2.min.js"></script>
  </body>
</html>
